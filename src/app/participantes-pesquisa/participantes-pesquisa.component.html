<div class="container">

  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Colaboradores</h1>
    </div>

  </div>


  <div class="ui-g" style="margin-top: 10px;">

    <div class="ui-g-12">

      <p-table [value]="colaboradores" [paginator]="true" [rows]="2" [responsive]=true>

        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Alimentos</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-colaborador>
          <tr>
            <td>{{colaborador.tipo}}</td>
            <td>{{colaborador.descricao}}</td>
            <td>{{colaborador.dataVencimento}}</td>
          </tr>
        </ng-template>

      </p-table>

    </div>

  </div>

</div>
